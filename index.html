<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>Contact Me</title>
</head>
<body>

    <div class="contatiner">
        <h1 class="brand">A <span>Joyful</span> Balance Reiki</h1>
        <div class="wrapper animate__animated animate__fadeInLeft">
            <div class="company-info">
                <h3>A Joyful Balance</h3>
                <ul>
                    <li>Facebook</li>
                    <li>AJoyfulBalanceReiki@gmail.com</li>
                    <li>603-123-4567</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Me</h3>
                <form action="">
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="email" placeholder="Your Name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Your Email">
                    </p>
                    <p>
                        <label for="phone">Phone number:</label>
                        <input type="tel" name="phone" id="phone" placeholder="Your Phone Number">
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" rows="10" placeholder="Your message..."></textarea>
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
